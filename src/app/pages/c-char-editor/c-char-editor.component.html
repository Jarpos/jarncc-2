<div *ngFor="let character of characterService._characters">
    <!-- General Information (Name, Age, etc.) -->
    <table>
        <tr *ngFor="let info of character._information | keyvalue">
            <td title="{{ info.value.explanation }}">
                {{ info.value.name }}:
            </td>
            <td id="{{ info.key }}">{{ info.value.value }}</td>
        </tr>
    </table>
    <br>

    <!-- Base Values (Strength, Dexterity, etc.) -->
    <table>
        <tr *ngFor="let base of character._baseValues | keyvalue">
            <td title="{{ base.value.explanation }}">
                {{ base.value.name }}:
            </td>
            <td>{{ base.value.value }}</td>
            <td>
                <button (click)="base.value.value = base.value.value + 1">+</button>
                <button (click)="base.value.value = base.value.value - 1">-</button>
            </td>
        </tr>
    </table>
    <br>

    <!-- Talents (Perception, Pickpocketing, etc.) -->
    <table>
        <tr *ngFor="let talent of character._talents | keyvalue">
            <td title="{{ talent.value.explanation }}">
                {{ talent.value.name }}:
            </td>
            <td><input matInput type="number"
                        [(ngModel)]="talent.value.extraPoints"
                        min="0" max="20"></td>
            <td>{{ talent.value.basePoints }}</td>
            <td>{{ talent.value.difficulty }}</td>
            <td *ngFor="let attr of talent.value.attributes">
                {{ attr }}&nbsp;
            </td>
        </tr>
    </table>
    <br>
</div>
<button (click)="log()">Print Char</button>
